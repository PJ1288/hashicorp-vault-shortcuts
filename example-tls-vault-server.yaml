server:
  volumes:
    - name: shortcut-vault-tls
      secret:
        secretName: shortcut-vault-tls
        items:
          - key: vault.crt
            path: vault.crt
          - key: vault.key
            path: vault.key
  volumeMounts:
    - name: shortcut-vault-tls
      mountPath: "/vault/tls"
      readOnly: false
  
  ha:
    enabled: true
    config: |
      ui = true

      listener "tcp" {
        address = "0.0.0.0:8200"
        tls_cert_file = "/vault/tls/vault.crt"
        tls_key_file  = "/vault/tls/vault.key"
      }

      storage "consul" {
        path = "vault"
        address = "consul-server:8500"
      }
